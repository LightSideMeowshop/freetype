name: Build (iOS/tvOS)
on: [push, pull_request]

env:
  ZLIB_VERSION: "1.3.1"
  LIBPNG_VERSION: "1.6.43"

jobs:
  Build:
    name: ${{ matrix.platform.name }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: iOS, archflag: -arch arm64, sdk: iphoneos, cmake_system: iOS, archs: arm64 }
        - { name: iOS Sim, archflag: -arch arm64 -arch x86_64, sdk: iphonesimulator, cmake_system: iOS, archs: "arm64;x86_64" }
        - { name: tvOS, archflag: -arch arm64, sdk: appletvos, cmake_system: tvOS, archs: arm64 }
        - { name: tvOS Sim, archflag: -arch arm64 -arch x86_64, sdk: appletvsimulator, cmake_system: tvOS, archs: "arm64;x86_64" }
    steps:
      - uses: actions/checkout@v4

      - name: Build zlib
        run: |
          git clone --depth 1 --branch v${{ env.ZLIB_VERSION }} https://github.com/madler/zlib.git zlib-src
          cd zlib-src
          mkdir build && cd build
          cmake .. \
            -DCMAKE_SYSTEM_NAME=${{ matrix.platform.cmake_system }} \
            -DCMAKE_OSX_ARCHITECTURES="${{ matrix.platform.archs }}" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/deps \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build . -j$(sysctl -n hw.ncpu)
          cmake --install .

      - name: Build libpng
        run: |
          git clone --depth 1 --branch v${{ env.LIBPNG_VERSION }} https://github.com/glennrp/libpng.git libpng-src
          cd libpng-src
          mkdir build && cd build
          cmake .. \
            -DCMAKE_SYSTEM_NAME=${{ matrix.platform.cmake_system }} \
            -DCMAKE_OSX_ARCHITECTURES="${{ matrix.platform.archs }}" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/deps \
            -DPNG_SHARED=OFF \
            -DPNG_STATIC=ON \
            -DPNG_TESTS=OFF \
            -DZLIB_LIBRARY=${{ github.workspace }}/deps/lib/libz.a \
            -DZLIB_INCLUDE_DIR=${{ github.workspace }}/deps/include \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build . -j$(sysctl -n hw.ncpu)
          cmake --install .

      - name: CMake Configure
        run: >
          cmake -B build -G Xcode
          -DCMAKE_DISABLE_FIND_PACKAGE_HarfBuzz=1
          -DCMAKE_DISABLE_FIND_PACKAGE_BZip2=1
          -DCMAKE_DISABLE_FIND_PACKAGE_BrotliDec=1
          -DFT_REQUIRE_PNG=ON
          -DFT_REQUIRE_ZLIB=ON
          -DPNG_LIBRARY=${{ github.workspace }}/deps/lib/libpng.a
          -DPNG_PNG_INCLUDE_DIR=${{ github.workspace }}/deps/include
          -DZLIB_LIBRARY=${{ github.workspace }}/deps/lib/libz.a
          -DZLIB_INCLUDE_DIR=${{ github.workspace }}/deps/include
          -DCMAKE_C_FLAGS="-m${{ matrix.platform.sdk }}-version-min=11"
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: Build
        run: |
          xcodebuild -project build/freetype.xcodeproj -target freetype ${{ matrix.platform.archflag }} only_active_arch=no -configuration Release -sdk ${{ matrix.platform.sdk }} clean build

      - name: Combine static libraries
        run: |
          mkdir -p output
          # Combine freetype with libpng and zlib into single static library
          libtool -static -o output/libfreetype.a \
            build/Release*/libfreetype.a \
            ${{ github.workspace }}/deps/lib/libpng.a \
            ${{ github.workspace }}/deps/lib/libz.a

      - uses: actions/upload-artifact@v4
        with:
          name: FreeType Artifacts ${{ matrix.platform.name }}
          path: output/*.a
