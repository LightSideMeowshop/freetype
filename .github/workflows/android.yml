name: Build (Android)
on: [push, pull_request]

env:
  ZLIB_VERSION: "1.3.1"
  LIBPNG_VERSION: "1.6.43"

jobs:
  android:
    name: Android ${{ matrix.platform.abi }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
        - { abi: x86 }
        - { abi: x86_64 }
        - { abi: armeabi-v7a }
        - { abi: arm64-v8a }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Build zlib
        run: |
          git clone --depth 1 --branch v${{ env.ZLIB_VERSION }} https://github.com/madler/zlib.git zlib-src
          cd zlib-src
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.platform.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/deps \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build . -j$(nproc)
          cmake --install .

      - name: Build libpng
        run: |
          git clone --depth 1 --branch v${{ env.LIBPNG_VERSION }} https://github.com/glennrp/libpng.git libpng-src
          cd libpng-src
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.platform.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/deps \
            -DPNG_SHARED=OFF \
            -DPNG_STATIC=ON \
            -DPNG_TESTS=OFF \
            -DZLIB_LIBRARY=${{ github.workspace }}/deps/lib/libz.a \
            -DZLIB_INCLUDE_DIR=${{ github.workspace }}/deps/include \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build . -j$(nproc)
          cmake --install .

      - name: Configure CMake (${{ matrix.platform.abi }})
        run: >
          cmake -B build
          -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake
          -DANDROID_ABI=${{ matrix.platform.abi }}
          -DBUILD_SHARED_LIBS=1
          -DCMAKE_DISABLE_FIND_PACKAGE_HarfBuzz=1
          -DCMAKE_DISABLE_FIND_PACKAGE_BZip2=1
          -DCMAKE_DISABLE_FIND_PACKAGE_BrotliDec=1
          -DFT_REQUIRE_PNG=ON
          -DFT_REQUIRE_ZLIB=ON
          -DPNG_LIBRARY=${{ github.workspace }}/deps/lib/libpng.a
          -DPNG_PNG_INCLUDE_DIR=${{ github.workspace }}/deps/include
          -DZLIB_LIBRARY=${{ github.workspace }}/deps/lib/libz.a
          -DZLIB_INCLUDE_DIR=${{ github.workspace }}/deps/include
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: Build (${{ matrix.platform.abi }})
        run: cmake --build build/ --clean-first --config Release

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }} Android Artifacts (${{ matrix.platform.abi }})
          path: build/*.so
